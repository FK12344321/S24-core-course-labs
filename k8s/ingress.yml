apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: /moscow-time/(.*)
            pathType: Prefix
            backend:
              service:
                name: moscow-time-svc
                port:
                  number: 5000
                  
          - path: /anon-threats/(.*)
            pathType: Prefix
            backend:
              service:
                name: anon-threats-svc
                port:
                  number: 8081